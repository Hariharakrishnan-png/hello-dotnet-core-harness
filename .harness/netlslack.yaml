pipeline:
  name: netlslack
  identifier: netlslack
  projectIdentifier: pranavt1
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: pranavgithub
        repoName: hello-dotnet-core
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.Harness_Kubernetes_Cluster
              namespace: ns
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: echo
                  identifier: echo
                  spec:
                    connectorRef: gcp_storage
                    image: alpine
                    shell: Sh
                    command: echo hello
              - step:
                  type: Plugin
                  name: pluginstep
                  identifier: pluginstep
                  spec:
                    connectorRef: gcp_storage
                    image: plugins/github-actions
                    settings:
                      name: githubreponame
                      uses: githubactionbranchpath
                      with: key1:value1 key2:value2
                  description: pluginstepdesc
                  failureStrategies: []
